title: Birol Labs
description: Birol Labs at Canada's Michael Smith Genome Sciences Centre and BC Centre for Disease Control
logo: "/assets/logo.png"
col_url: "../../../../"
repository: bcgsc/btl

plugins:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-default-layout
- jekyll-feed
- jemoji
- jekyll-relative-links

remote_theme: daviddarnes/alembic@main

navigation_header:
  Home: /
  Members: /members
  Publications: /publications
  Research: /research
  Resources: /resources
  News: /news
  Contact: /contact
  
navigation_footer: 
    Theme: "https://github.com/daviddarnes/alembic"

# Build settings
markdown: kramdown
verbose: true
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor/
  
sass:
    style: compressed # Style compression
    permalink: pretty  # Permalink style (/YYYY/MM/DD/page-name/)
    excerpt_separator: <!-- more --> # Marks end of excerpt in posts
    
  
collections:
  posts: 
    title: News
    output: true
    description: Conferences, presentations, and more

relative_links:
    enabled: true
    collections: true
